<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>w3tasq - Web3 Task & Note Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>w3tasq - Web3 Task & Note Tracker</h1>
                <div class="welcome-text">
                    Welcome to your personal task manager!
                </div>
            </div>
            <div class="user-info">
                <div>Wallet: {{ user_address }}</div>
                <div style="margin-top: 10px;">
                    <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>

        <!-- Форма для создания новой задачи -->
        <div class="task-form">
            <h3>Create New Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-control" placeholder="Enter task description (optional)" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="3" selected>⚪ Low Priority</option>
                            <option value="2">🟡 Medium Priority</option>
                            <option value="1">🔴 High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDeadline">Deadline (Optional)</label>
                        <input type="datetime-local" id="taskDeadline" class="form-control">
                    </div>

                    <div class="form-group align-end">
                        <button type="submit" class="btn">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Список задач -->
        <div id="tasksSection">
            <h3>Your Tasks</h3>
            <div id="tasksContainer">
                <p class="text-center">No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>

    <!-- Подключаем JavaScript файл -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
