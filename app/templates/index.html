<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>w3tasq - Web3 Task & Note Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>w3tasq - Web3 Task & Note Tracker</h1>
                <div class="welcome-text">
                    Welcome to your personal task manager!
                </div>
            </div>
            <div class="user-info">
                <div>Wallet: {{ user_address }}</div>
                <div style="margin-top: 10px;">
                    <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>

        <!-- Форма для создания новой задачи -->
        <div class="task-form">
            <h3>Create New Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-control" placeholder="Enter task description (optional)" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="3" selected>⚪ Low Priority</option>
                    <option value="2">🟡 Medium Priority</option>
                    <option value="1">🔴 High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDeadline">Deadline (Optional)</label>
                        <input type="datetime-local" id="taskDeadline" class="form-control">
                    </div>

                    <div class="form-group align-end">
                        <button type="submit" class="btn">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Список задач -->
        <div id="tasksSection">
            <h3>Your Tasks</h3>
            <div id="tasksContainer">
                <p class="text-center">No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>

    <script>
        // Функция для выхода из системы
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();

            // Отправляем POST запрос на endpoint logout
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Перенаправляем на страницу логина
                    window.location.href = '/login';
                } else {
                    alert('Logout failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error occurred during logout');
            });
        });

        // Функция для создания задачи
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Собираем данные из формы
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = parseInt(document.getElementById('taskPriority').value);
            const deadline = document.getElementById('taskDeadline').value; // Может быть пустым
            
            // Валидация
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            // Подготавливаем данные для отправки
            const taskData = {
                title: title,
                description: description,
                priority: priority,
                status: 0  // ACTIVE по умолчанию
            };
            
            // Добавляем deadline если он указан
            if (deadline) {
                taskData.deadline = deadline;
            }
            
            // Отправляем данные на сервер
            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(taskData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Показываем сообщение об успехе
                    alert('Task created successfully!');
                    
                    // Очищаем форму (оставляем приоритет по умолчанию)
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    document.getElementById('taskDeadline').value = '';
                    // Приоритет остается как есть (Low по умолчанию)
                    
                    // Фокус на поле заголовка для следующей задачи
                    document.getElementById('taskTitle').focus();
                    
                    // Здесь можно добавить обновление списка задач
                    // loadTasks(); // Если реализуем функцию загрузки задач
                } else {
                    alert('Error creating task: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.error) {
                    alert('Error creating task: ' + error.error);
                } else {
                    alert('Network error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
