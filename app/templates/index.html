<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>w3tasq - Web3 Task & Note Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º CSS —Ñ–∞–π–ª -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>w3tasq - Web3 Task & Note Tracker</h1>
                <div class="welcome-text">
                    Welcome to your personal task manager!
                </div>
            </div>
            <div class="user-info">
                <div>Wallet: {{ user_address }}</div>
                <div style="margin-top: 10px;">
                    <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏ -->
        <div class="task-form">
            <h3>Create New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
                <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                <select id="taskPriority">
                    <option value="3">‚ö™ Low Priority</option>
                    <option value="2" selected>üü° Medium Priority</option>
                    <option value="1">üî¥ High Priority</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
        <div id="tasksSection">
            <h3>Your Tasks</h3>
            <div id="tasksContainer">
                <p>No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å –Ω–∞ endpoint logout
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ª–æ–≥–∏–Ω–∞
                    window.location.href = '/login';
                } else {
                    alert('Logout failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error occurred during logout');
            });
        });
        
        // –ë–∞–∑–æ–≤—ã–π JavaScript –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ñ–æ—Ä–º–æ–π –∑–∞–¥–∞—á
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert —Å –¥–∞–Ω–Ω—ã–º–∏ —Ñ–æ—Ä–º—ã
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            
            alert(`Task would be created:\nTitle: ${title}\nDescription: ${description}\nPriority: ${priority}`);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ "—Å–æ–∑–¥–∞–Ω–∏—è"
            document.getElementById('taskForm').reset();
        });
    </script>
</body>
</html>
