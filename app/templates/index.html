<!DOCTYPE html>
<html>
<head>
    <title>w3tasq - Web3 Task & Note Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ CSS Ñ„Ð°Ð¹Ð» -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>w3tasq - Web3 Task & Note Tracker</h1>
                <div class="welcome-text">
                    Welcome to your personal task manager!
                </div>
            </div>
            <div class="user-info">
                <div>Wallet: {{ user_address }}</div>
                <div style="margin-top: 10px;">
                    <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>

        <!-- Ð¤Ð¾Ñ€Ð¼Ð° Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ð½Ð¾Ð²Ð¾Ð¹ Ð·Ð°Ð´Ð°Ñ‡Ð¸ -->
        <div class="task-form">
            <h3>Create New Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-control" placeholder="Enter task description (optional)" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="3" selected>âšª Low Priority</option>
                    <option value="2">ðŸŸ¡ Medium Priority</option>
                    <option value="1">ðŸ”´ High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDeadline">Deadline (Optional)</label>
                        <input type="datetime-local" id="taskDeadline" class="form-control">
                    </div>

                    <div class="form-group align-end">
                        <button type="submit" class="btn">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Ð¡Ð¿Ð¸ÑÐ¾Ðº Ð·Ð°Ð´Ð°Ñ‡ -->
        <div id="tasksSection">
            <h3>Your Tasks</h3>
            <div id="tasksContainer">
                <p class="text-center">No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>

    <script>
        // Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð²Ñ‹Ñ…Ð¾Ð´Ð° Ð¸Ð· ÑÐ¸ÑÑ‚ÐµÐ¼Ñ‹
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();

            // ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ POST Ð·Ð°Ð¿Ñ€Ð¾Ñ Ð½Ð° endpoint logout
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ÐŸÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð½Ð° ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†Ñƒ Ð»Ð¾Ð³Ð¸Ð½Ð°
                    window.location.href = '/login';
                } else {
                    alert('Logout failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error occurred during logout');
            });
        });

        // Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ð·Ð°Ð´Ð°Ñ‡Ð¸
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð¸Ð· Ñ„Ð¾Ñ€Ð¼Ñ‹
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = parseInt(document.getElementById('taskPriority').value);
            const deadline = document.getElementById('taskDeadline').value; // ÐœÐ¾Ð¶ÐµÑ‚ Ð±Ñ‹Ñ‚ÑŒ Ð¿ÑƒÑÑ‚Ñ‹Ð¼
            
            // Ð’Ð°Ð»Ð¸Ð´Ð°Ñ†Ð¸Ñ
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            // ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð´Ð»Ñ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ¸
            const taskData = {
                title: title,
                description: description,
                priority: priority,
                status: 0  // ACTIVE Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ
            };
            
            // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ deadline ÐµÑÐ»Ð¸ Ð¾Ð½ ÑƒÐºÐ°Ð·Ð°Ð½
            if (deadline) {
                taskData.deadline = deadline;
            }
            
            // ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(taskData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ Ð¾Ð± ÑƒÑÐ¿ÐµÑ…Ðµ
                    alert('Task created successfully!');
                    
                    // ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ Ñ„Ð¾Ñ€Ð¼Ñƒ (Ð¾ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð¿Ñ€Ð¸Ð¾Ñ€Ð¸Ñ‚ÐµÑ‚ Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ)
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    document.getElementById('taskDeadline').value = '';
                    // ÐŸÑ€Ð¸Ð¾Ñ€Ð¸Ñ‚ÐµÑ‚ Ð¾ÑÑ‚Ð°ÐµÑ‚ÑÑ ÐºÐ°Ðº ÐµÑÑ‚ÑŒ (Low Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ)
                    
                    // Ð¤Ð¾ÐºÑƒÑ Ð½Ð° Ð¿Ð¾Ð»Ðµ Ð·Ð°Ð³Ð¾Ð»Ð¾Ð²ÐºÐ° Ð´Ð»Ñ ÑÐ»ÐµÐ´ÑƒÑŽÑ‰ÐµÐ¹ Ð·Ð°Ð´Ð°Ñ‡Ð¸
                    document.getElementById('taskTitle').focus();
                    
                    // Ð—Ð´ÐµÑÑŒ Ð¼Ð¾Ð¶Ð½Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÐ¿Ð¸ÑÐºÐ° Ð·Ð°Ð´Ð°Ñ‡
                    // loadTasks(); // Ð•ÑÐ»Ð¸ Ñ€ÐµÐ°Ð»Ð¸Ð·ÑƒÐµÐ¼ Ñ„ÑƒÐ½ÐºÑ†Ð¸ÑŽ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ð·Ð°Ð´Ð°Ñ‡
                } else {
                    alert('Error creating task: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.error) {
                    alert('Error creating task: ' + error.error);
                } else {
                    alert('Network error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
